 <button onclick="tongchan()">Tổng số chẵn</button>

<script>
    function tongchan() {
        let total = 0
        let num = +prompt('số phần tử của mảng là : ')
        let array = new Array(num)
        for (i = 0; i < array.length; i++) {
            array[i] = prompt('nhập phần tử thứ ' + (i+1))
        }
        for (j=0;j<array.length;j++){
            if (array[j]%2==0){
                total +=1
            }
        }
        console.log(total)
    }


</script>
